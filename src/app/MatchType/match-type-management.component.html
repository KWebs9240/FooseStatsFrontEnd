<h3>Match Types</h3>
<div *ngFor="let matchType of allMatchTypes">
    <input [(ngModel)]="matchType.matchTypeDescription">
    <button (click)="removeMatch(matchType.matchTypeId)">x</button>
</div>
<button (click)="addBlankMatchType()">Add Type</button>
<button (click)="saveAllMatchTypes()">Save Matches</button>
