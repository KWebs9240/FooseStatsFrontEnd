<h3>First 4 Players</h3>
<button (click)="refresh()">dammit</button>
<div>
    <canvas baseChart
    *ngIf="showChart"
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></canvas>
</div>
<div class="grid grid-pad">
    <a *ngFor="let player of players"  class="col-1-4"> <!--[routerLink]="['/detail', hero.id]"-->
        <div class="module hero">
            <h4>{{player.firstName}} {{player.lastName}} - {{player.nickName}}</h4>
        </div>
    </a>
</div>
