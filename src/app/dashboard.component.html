<div>
    <label>Game Type</label>
    <select [(ngModel)]="selectedMatchTypeId" [formControl]="matchTypeControl">
        <option *ngFor="let matchType of allMatchTypes" [ngValue]="matchType.matchTypeId">{{matchType.matchTypeDescription}}</option>
    </select>
</div>
<div>
    <label>Office</label>
    <select [(ngModel)]="selectedLocationId" [formControl]="locationControl">
        <option *ngFor="let location of allLocations" [ngValue]="location.locationId">{{location.locationDescription}}</option>
    </select>
</div>
<div>
    <label>AlmaMater</label>
    <select [(ngModel)]="selectedAlmaMaterId" [formControl]="almaMaterControl">
        <option *ngFor="let almaMater of allAlmaMaters" [ngValue]="almaMater.almaMaterId">{{almaMater.almaMaterDescription}}</option>
    </select>
</div>
<div>
    <label>Minimum Matches Played</label>
    <input type="number" [(ngModel)]="minimumMatches" [formControl]="minimumMatchesControl"/>
</div>

<h3>{{graphTitle}}</h3>
<div class="sizedchart">
    <!-- [view]="view" -->
    <ngx-charts-bar-vertical
    *ngIf="showChart"
    [scheme]="colorScheme"
    [results]="barChartData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yScaleMax]="yScaleMax">
    </ngx-charts-bar-vertical>
</div>
<div class="grid grid-pad">
    <div class="col-1-4" (click)="loadGamesWon()"> <!--[routerLink]="['/detail', hero.id]"-->
        <div class="module hero">
            <h4>Games Won</h4>
        </div>
    </div>
    <div class="col-1-4" (click)="loadGamesPlayed()"> <!--[routerLink]="['/detail', hero.id]"-->
        <div class="module hero">
            <h4>Games Played</h4>
        </div>
    </div>
    <div class="col-1-4" (click)="loadGamesWonPct()"> <!--[routerLink]="['/detail', hero.id]"-->
        <div class="module hero">
            <h4>Win %</h4>
        </div>
    </div>
    <div class="col-1-4" (click)="loadPointsPerGame()"> <!--[routerLink]="['/detail', hero.id]"-->
        <div class="module hero">
            <h4>Most William</h4>
        </div>
    </div>
</div>
